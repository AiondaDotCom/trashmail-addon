<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <script src="../translate.js" defer></script>
    <script src="../api.js" defer></script>
    <script src="popup.js" defer></script>
    <style>
        body {
            width: 220px;
            padding: 5px 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        img {
            padding-bottom: 10px;
            width: 100%;
        }
        button {
            padding: 8px 12px;
            margin: 5px auto;
            text-align: center;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Security Status Box */
        #security-status {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 13px;
        }
        #security-status.verified {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        #security-status.protected {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }
        #security-status.warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        #security-status.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        #security-status.inactive {
            background: #f3f4f6;
            color: #6b7280;
        }
        #security-status .status-icon {
            font-size: 24px;
            display: block;
            margin-bottom: 4px;
        }
        #security-status .status-text {
            font-weight: 600;
        }
        #security-status .status-detail {
            font-size: 11px;
            opacity: 0.9;
            margin-top: 2px;
        }

        /* Divider */
        .divider {
            height: 1px;
            background: #e5e7eb;
            margin: 10px 0;
        }

        /* Clickable Security Status */
        #security-status {
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        #security-status:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        #security-status:active {
            transform: scale(0.98);
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../common.css" />
</head>
<body>
    <img src="../images/menu@1x.png" alt="trashmail.com" />

    <!-- Security Status (clickable) -->
    <div id="security-status" class="inactive" title="Click for info">
        <span class="status-icon">ðŸ”’</span>
        <span class="status-text" data-i18n="guardianMitmProtection"></span>
        <span class="status-detail" data-i18n="guardianLoading"></span>
    </div>

    <div class="divider"></div>

    <div>
        <button id="btn-address-manager" type="button" data-i18n="buttonAddressManagerShort"></button>
        <button id="btn-options" type="button" data-i18n="buttonSettings"></button>
    </div>
    <div id="error_msg" class="error" style="display: none"></div>
</body>
</html>
